# Configuração do Nginx para servir uma aplicação React + Flask API

server {
    # O Nginx irá ouvir na porta 80 dentro do container
    listen 80;
    server_name _;

    # Define a localização dos ficheiros do frontend
    root /app/frontend/dist;
    index index.html;

    # Rota para a API
    # Qualquer pedido que comece com /api/ será redirecionado para o servidor Flask
    location /api/ {
        proxy_pass http://127.0.0.1:8000; # A porta onde o Gunicorn estará a ouvir
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Rota para o Socket.IO (necessário para o chat em tempo real)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:8000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Rota "catch-all" para a aplicação React
    # Qualquer outro pedido será servido pelo index.html, permitindo que o React Router funcione
    location / {
        try_files $uri /index.html;
    }
}
