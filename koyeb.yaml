# Ficheiro de configuração para deploy no Koyeb

services:
  - name: web
    instance_type: free
    # Diz ao Koyeb para usar o nosso Dockerfile em vez de adivinhar
    builder: dockerfile
    git:
      branch: main
      repository: "lksbks95/whats"
    ports:
      - port: 8000
        protocol: http
    routes:
      - path: "/"
        service: web
    env:
      - key: SECRET_KEY
        value: "uma-chave-secreta-muito-segura-e-longa-para-producao"
      - key: DATABASE_URL
        scope: "system"
