[supervisord]
nodaemon=true

[program:gunicorn]
# --- CORREÇÃO FINAL AQUI ---
# Em vez de usar a diretiva 'environment', definimos o PYTHONPATH diretamente no comando.
# Isto permite que o processo herde as outras variáveis de ambiente do Koyeb, como DATABASE_URL.
command=sh -c 'PYTHONPATH=/app/backend gunicorn src.main:app --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 --bind 127.0.0.1:8000'
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
