[supervisord]
nodaemon=true

[program:gunicorn]
# --- CORREÇÃO FINAL AQUI ---
# O comando agora é executado por um shell ('sh -c') que primeiro
# define o PYTHONPATH e depois executa o Gunicorn.
# Isto garante que os imports de 'src' funcionem e que as variáveis de ambiente
# do Koyeb (como DATABASE_URL) sejam herdadas corretamente.
command=sh -c 'export PYTHONPATH="/app/backend"; exec gunicorn src.main:app --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 --bind 127.0.0.1:8000'
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
